<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Content Gallery</title>
</head>
<body>
<h2>{{ content.title }}</h2>
<hr>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="span6 form-group">
            {% csrf_token %}
            <input type="hidden" name="content_id" id="id_content_id" value="{{ content.id }}">
            <label for="id_title">Title:</label>
            <input type="text" name="title" class="input" placeholder="title" id="id_title"><br>
            <label for="id_image">Image:</label>
            <input type="file" name="image" class="input" placeholder="image" accept="image/*" id="id_image" ><br><br><br>
            <button class="primary" type="submit">Upload Image</button>
        </div>
    </div>
</form>
<hr>
<h4>YÃ¼klenen Resimler</h4>
{% for rs in images %}
    <img src="{{ rs.image.url }}" height="200">
{% endfor %}
</body>
